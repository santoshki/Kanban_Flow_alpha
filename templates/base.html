<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Kanban Flow{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='homepage_styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="sidebar">
    <h2>Kanban.ai</h2>
    <a href="{{ url_for('home') }}" class="nav-button {% if active_page == 'home' %}active{% endif %}">Home</a>
    <a href="{{ url_for('projects') }}" class="nav-button {% if active_page == 'projects' %}active{% endif %}">Projects</a>
    <a href="{{ url_for('calendar') }}" class="nav-button {% if active_page == 'calendar' %}active{% endif %}">Calendar</a>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
